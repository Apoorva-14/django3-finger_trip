{% extends 'trip/base.html' %}

{% block loginuseractive %} active {% endblock loginuseractive %}

{% block content %}


<center>

<div class="row justify-content-center mt-5">
  <div class="col-md-5">
      {% if error %}
          <div class="alert alert-danger" role="alert">
              {{ error }}
          </div>
      {% endif %}

<div class="card" style="width: 35rem;"><br>
  <h3 class="card-title" style="font-family:Georgia;background-color:LIGHTBLUE;">Hey! Welcome Back</h3>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"class="btn btn-info">Login</button>
      </form>
    </div>
  </div>
</center>

{% endblock %}
