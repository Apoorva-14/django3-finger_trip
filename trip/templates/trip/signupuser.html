{% extends 'trip/base.html' %}

{% block content %}

<center>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2 style="font-family:courier;background-color:LIGHTBLUE">Create New Account</h2>
        <p style="font-family:cursive">Sign up for free!</p>
    </div>
</div>


<div class="row justify-content-center mt-5">
  <div class="col-md-5">
      {% if error %}
          <div class="alert alert-danger" role="alert">
              {{ error }}
          </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Sign Up</button>
      </form>
      <hr>
      <div class="text-center">
        Do you already have an account? <a href="{% url 'loginuser' %}">Login here</a>
      </div>
  </div>
</div>
</center>
{% endblock %}
